<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Calc</title>
</head>
<body>
	<p>First number:</p>
	<input type="text" name="text" id="firstnumber">

	<p>Second number:</p>
	<input type="text" name="text" id="secondnumber">

	<p>Operator</p>
	<select name="operator" id="operator">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
	</select>

	<button class="button">Calculate</button>
	<p id="result"></p>

	<script src="/calc/script.js"></script>
</body>
</html>
